<html data-lt-installed="true">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic input types</title>
   <link rel="stylesheet" href="../css/InputForm.css">
   </head>
  <body>
    <form>
        <header class="headerContainer">Header-Sample FlexBox</header>
      <div>
        <label for="text">text input type for Name: </label>
        <input type="text" id="text" name="text" required>
        <error-output class="text-error" for="text"></error-output>
      </div>
      <div>
        <label for="pwd">password input type: </label>
        <input type="password" id="pwd" name="pwd">
        <error-output class="password-error" for="pwd"></error-output>

      </div>
      <div>
        <label for="email">email input type: </label>
        <input type="email" id="email" name="email">
        <error-output class="email-error" for="email"></error-output>
      </div>
      <div>
        <label for="url">url input type: </label>
        <input type="url" id="url" name="url">
      </div>
      <div>
        <label for="number">number input type: </label>
        <input type="number" id="number" name="number">
      </div>
      <div>
        <label for="tel">tel input type: </label>
        <input type="tel" id="tel" name="tel">
        <error-output class="phone-error" for="tel"></error-output>
      </div>
      <div>
        <label for="search">search input type: </label>
        <input type="search" id="search" name="search">
      </div>
      <div class="nativeDateTimePicker">
        <label for="party">Choose Date and Time </label>
        <input type="datetime-local" id="party" name="bday">
        <span class="validity"></span>
      </div>
      <div>
        <label for="salary">Choose your salary </label>
        <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
        <output class="salary-output" for="salary">40000</span>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <script>
        const text=document.querySelector('#text');
        const textError=document.querySelector('.text-error');
        text.addEventListener('input',function()
        {
            let nameRegex=RegExp(/^[A-Z]{1}[a-z]{2,}$/);
            if(nameRegex.test(text.value))
            textError.textContent="";
            else 
            textError.textContent="Name is Incorrect";

        })
        const password=document.querySelector('#pwd');
         const password_error=document.querySelector('.password-error');
         password.addEventListener('input', function(){
             let passRegex= new RegExp(/^(?=.*[A-Z])(?=.*[0-9])(?=^[a-zA-Z0-9]*[!@#$%^&*()][a-zA-Z0-9]*$).{8,}$/);//Minimum 8 charcters with atleast one (upper, special and number)
             if(passRegex.test(password.value))
              password_error.textContent="";
              else
              password_error.textContent="Password is not valid";
         })
        const email=document.querySelector('#email');
         const email_error=document.querySelector('.email-error');
         email.addEventListener('input', function(){
             let emailRegex= new RegExp(/^[a-z0-9A-Z]+([._+-][a-z0-9A-Z]+)?[@][a-z0-9A-Z]+[.][a-zA-Z]{2,3}(.[a-zA-Z]{2})?$/);
             if(emailRegex.test(email.value))
              email_error.textContent="";
              else
              email_error.textContent="Email is not valid";
         })

         const phone=document.querySelector('#tel');
         const phone_error=document.querySelector('.phone-error');
         phone.addEventListener('input', function(){
             let phoneRegex= new RegExp(/^[1-9][0-9]{1,2}[ ][1-9][0-9]{9}$/);
             if(phoneRegex.test(phone.value))
             phone_error.textContent="";
              else
              phone_error.textContent="Phone Number is not valid";
         })

        const salary=document.querySelector('#salary');
        const output=document.querySelector('.salary-output');
        output.textContent=salary.value;
        salary.addEventListener('input',function()
        {
           output.textContent=salary.value;
        })
    </script>
</body>
</html>
